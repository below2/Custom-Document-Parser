<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,400i,700" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>

<body>
  <div class="main-container container-fluid dark-theme">
    <!-- Tabs Section -->
    <div class="tab-container">
      <ul id="tabList" class="nav nav-pills justify-content-left">
        <li class="nav-item" style="width: 43px;">
          <a class="nav-link active" href="#treatment0" data-toggle="tab">0</a>
        </li>
      </ul>
    </div>

    <div class="content-container active" id="treatment0">
      <!-- Table Section -->
      <div class="table-container">
        <div class="tab-pane fade show">
          <div class="text-center" id="noTextLoaded">
            <h3>To start building your custom document parser, click "Load Document"</h3>
          </div>
          <div class="table-responsive" id="textTable0" style="display: none">
            <table class="table table-bordered table-hover mb-0">
              <thead class="thead-dark">
                <tr>
                  <th>Index</th>
                  <th>Text</th>
                </tr>
              </thead>
              <tbody class="table-body" id="tableBody0"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Filter Section -->
      <div class="filter-container card p-3">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="remove-filter0" class="filter-label">Remove:</label>
            <input type="text" class="form-control bg-dark text-white" id="remove-filter0" placeholder="Enter text to remove" data-treatment-index="0" oninput="removePreview(event);"/>
          </div>
          <div class="col-md-6">
            <label for="parse-out-filter0" class="filter-label">Parse out:</label>
            <input type="text" class="form-control bg-dark text-white" id="parse-out-filter0" placeholder="Enter text to parse out" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="find-filter0" class="filter-label">Find:</label>
            <input type="text" class="form-control bg-dark text-white" id="find-filter0" placeholder="Enter text to find" />
          </div>
          <div class="col-md-6">
            <label for="replace-filter0" class="filter-label">Replace:</label>
            <input type="text" class="form-control bg-dark text-white" id="replace-filter0" placeholder="Enter replacement text" />
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <input type="file" id="file-input" accept=".pdf,.docx,.txt" style="display: none" onchange="handleFileLoad(event);"/>
          <button type="button" id="parseButton0" class="btn btn-primary mr-2" onclick="parseTable(0);">Parse</button>
          <button type="button" id="loadDocumentButton" class="btn btn-secondary" onclick="document.getElementById('file-input').click();">Load Document</button>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="scripts.js"></script>
</body>
